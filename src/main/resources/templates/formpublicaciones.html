<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/product/frmMantPublicacion.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>

<div class="card-body">
  <div class="card-header text-bg-danger">
    Mantenimiento de publicaciones:
  </div>
  <div class="card-body">
    <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
    <hr />
    <div id="divmensaje"></div>
    <table id="tblpublicacion" class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Título</th>
        <th scope="col">Resumen</th>
        <th scope="col">Fecha de Publicación</th>
        <th scope="col">Id del Autor</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="publicacion : ${listarpublicaciones}">
        <td th:text="${publicacion.idpublicacion}"></td>
        <td th:text="${publicacion.titulo}"></td>
        <td th:text="${publicacion.resumen}"></td>
        <td th:text="${publicacion.fechpublicacion}"></td>
        <td th:text="${publicacion.autor.idautor}"></td>
        <td>
          <button type="button" class="btn btn-primary btnactualizar"
                  th:data-publid="${publicacion.idpublicacion}"
                  th:data-publtitulo="${publicacion.titulo}"
                  th:data-publresumen="${publicacion.resumen}"
                  th:data-publfechapub="${publicacion.fechpublicacion}"
                  th:data-publautor="${publicacion.autor.idautor}">Actualizar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger btneliminar"
                  th:data-publid="${publicacion.idpublicacion}">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal registro y actualización de publicación -->
<div class="modal fade" id="modalpublicacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Publicación</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="txttitulo"
                 placeholder="name@example.com">
          <label for="txttitulo">Ingrese título de la publicación</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="txtresumen"
                 placeholder="name@example.com">
          <label for="txtresumen">Ingrese el resumen</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="txtfechapublicacion">
          <label for="txtfechapublicacion">Ingrese la fecha de publicación</label>
        </div>
        <div class="mb-3">
          <label for="cboautor" class="form-label">Seleccione autor</label>
          <select id="cboautor" class="form-select"></select>
        </div>
        <input type="hidden" id="hddpublicacionid" value="0">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
